<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, SAHANA!</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ff69b4;
        font-size: 3em;
    }

    .message {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
    }

    .images {
        display: none;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    /* Image frame */
    .photo-frame {
        position: relative;
        width: 260px;
        height: 260px;
    }

    .photo-frame img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* Text overlay */
    .photo-text {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0);
        color: black;
        padding: 6px 14px;
        border-radius: 10px;
        font-size: 10.5px;
        font-weight: bold;
    }

    /* Video */
    .special-video {
        width: 500px;
        max-width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    footer {
        margin-top: 50px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>

<body>

<h1>Happy Birthday, SAHANA! üéâ</h1>

<div class="message">
    <p>Click below to see special memories üíñ</p>
</div>

<button id="photoBtn">Click to see my Cutie</button>

<div class="images" id="imageContainer"></div>

<footer>
    <p>Created with ‚ù§Ô∏è by ABHI</p>
</footer>

<script>
    // Photo groups with text
    const imageGroups = [
        [
            { src: "image1.png", text: "Day One üíï" },
            { src: "image2.jpg", text: "First Smile üòä" },
            { src: "image3.jpg", text: "That Moment ‚ú®" },
            { src: "image4.jpg", text: "Beautiful Day ‚ù§Ô∏è" }
        ],
        [
            { src: "image5.jpg", text: "Best Day Ever üíñ" },
            { src: "image6.jpg", text: "Memories üí´" },
            { src: "image7.jpg", text: "Together Forever ü§ç" },
            { src: "image8.jpg", text: "Unforgettable üå∏" }
        ]
    ];

    const specialVideo = "video.mp4";
    let clickCount = 0;

    const btn = document.getElementById("photoBtn");
    const container = document.getElementById("imageContainer");

    btn.addEventListener("click", () => {
        container.innerHTML = "";
        container.style.display = "flex";

        // Photo clicks
        if (clickCount < imageGroups.length) {
            imageGroups[clickCount].forEach(item => {
                const frame = document.createElement("div");
                frame.className = "photo-frame";

                const img = document.createElement("img");
                img.src = item.src;

                const text = document.createElement("div");
                text.className = "photo-text";
                text.textContent = item.text;

                frame.appendChild(img);
                frame.appendChild(text);
                container.appendChild(frame);
            });
            btn.textContent = "Click other photos <";
        }
        // Final video
        else {
            const video = document.createElement("video");
            video.src = specialVideo;
            video.controls = true;
            video.autoplay = true;
            video.className = "special-video";

            container.appendChild(video);
            btn.textContent = "Special video ‚ù§Ô∏è";
            btn.disabled = true;
        }

        clickCount++;
    });
</script>

</body>
</html>
